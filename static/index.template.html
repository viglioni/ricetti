<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ricetti</title>
    <link rel="stylesheet" href="static/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lavishly+Yours&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Corinthia:wght@400;700&family=Mrs+Saint+Delafield&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ff2e1a4dd1.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body id="index-body">
    <script type="module" src="static/index.js"></script>
    <header>
      <div id="header-border">
        <h1>Ricetti</h1>
      </div>
    </header>
    <div class="card-wrapper">
      <div class="frame-container">
        <div class="frame">
          <img class="img-frame" src="./static/pics/lectospirose.jpeg" />
        </div>
      </div>
      %s
    </div>

    <div style="display: none" id="data">%s</div>
    <button id="upBtn" class="hidden" onclick="up">
      <i class="fa-solid fa-chevron-up fa-xl"></i>
    </button>
  </body>
</html>
